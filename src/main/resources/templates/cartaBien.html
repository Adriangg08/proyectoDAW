		<main id="main">
		
			<section id="menu" class="menu">
				
				<div class="container aos-init aos-animate" data-aos="fade-up">
					
					<div class="section-header">
						
						<h2>Nuestra carta</h2>
					
						<p>
							
							Check Our <span>Yummy Menu</span>
							
						</p>
					
					</div>
						
					<ul class="nav nav-tabs d-flex justify-content-center aos-init aos-animate" data-aos="fade-up" data-aos-delay="200" role="tablist">
						
						<li class="nav-item" role="presentation" th:each="categ:${listaCategorias}">
							
							<a class="nav-link" data-bs-toggle="tab" th:data-bs-target="${categ}" aria-selected="true" role="tab">
								
								<h4 th:text="${categ}"></h4>
							
							</a>
							
						</li>
						
					</ul>
					
					<div class="tab-content aos-init aos-animate" data-aos="fade-up" data-aos-delay="300" th:each="categ:${listaCategorias}">
						
						<div class="tab-pane fade active show" th:id="${categ}" role="tabpanel">
							
							<div class="tab-header text-center">
								
								<h3 th:text="${categ}"></h3>
								
							</div>
							
							<div class="row gy-5">
								
								<div th:each="plato:${listaPlatos}">
							
									<div class="col-lg-4 menu-item" th:if="${plato.getCategoria().compareTo(categ)} == 0">

											<h4 th:text="${plato.getNombre()}"></h4>
											
											<!--
											<p th:text="${plato.getIngredientes()}"></p>

									</div>

						</div>
